<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="A simple and intuitive household expense tracker to manage and monitor your daily expenses easily."
    />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <form class="hero-content">
      <h2 class="heading">Household Expense Tracker</h2>
      <div class="data">
        <h3>Date</h3>
        <h3>Desc.</h3>
        <h3>Amount</h3>
        <div class="content-wrapper"></div>
      </div>
      <div class="input-container">
        <div class="input-group">
          <label for="date" name="Date">Date</label
          ><input class="input" id="date" type="date" required />
        </div>
        <div class="input-group">
          <label for="description" name="Description">Description</label
          ><input
            class="input"
            id="description"
            type="text"
            required
            placeholder="Add Description"
          />
        </div>
        <div class="input-group amount">
          <label for="amount" name="Amount">Amount</label
          ><input
            class="input"
            id="amount"
            type="number"
            required
            placeholder="â‚¹ Add Amount"
          />
        </div>
      </div>
      <div class="total">
        <span>Grand Total</span><span class="grand-total">&#8377;0</span>
      </div>
      <div class="buttons">
        <button id="import">Import</button>
        <div class="menu-card">
          <span class="dark-mode">Dark Mode <i class="fas fa-moon"></i></span>
          <span class="sort">Sort List <i class="fas fa-sort"></i></span>
          <span class="filter">Filter List <i class="fas fa-filter"></i></span>
          <span class="reset"
            >Reset List <i class="fa-solid fa-rotate-left"></i
          ></span>
        </div>
        <button id="menu" type="button">Menu</button>
        <button id="submit" type="submit">Submit</button>
      </div>
    </form>
    <script src="script.js" defer="defer"></script>
  </body>
</html>
