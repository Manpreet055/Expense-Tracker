<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="A simple and intuitive contribution tracker to record and manage individual contributions easily"
    />
    <title>Contribution Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="pdf_style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="navbar">
      <button class="menu" type="button"><i class="fas fa-bars"></i></button>
      <h2 class="heading">Contribution Tracker</h2>
      <div class="menu-card">
        <a href="index.html" class="contribution"
          >Expenses <i class="fas fa-wallet"></i
        ></a>
        <span class="dark-mode">Dark Mode <i class="fas fa-moon"></i></span>
        <select name="Sorting" id="sorting">
          <option value="sorting-heading" selected disabled hidden>
            Sort List
          </option>
          <option value="newest" class="newest">Newest</option>
          <option value="oldest" class="oldest">Oldest</option>
          <option value="high-amount" class="high-amount">High to Low</option>
          <option value="low-amount" class="low-amount">Low to High</option>
        </select>
        <span class="download"
          >Download PDF <i class="fas fa-download"></i
        ></span>
        <span class="reset"
          >Reset List<i class="fa-solid fa-rotate-left"></i
        ></span>
      </div>
    </header>
    <form class="expense-form contribution-form">
      <div class="content-wrapper data">
        <div class="content">
          <h3>Date</h3>
          <h3>Contributions</h3>
          <h3>Amount</h3>
          <div></div>
        </div>
      </div>
      <div class="input-container">
        <div class="input-group">
          <label for="date">Date</label
          ><input class="input" id="date" type="date" required />
        </div>
        <div class="input-group">
          <label for="description">Contributor</label
          ><input
            class="input"
            id="description"
            type="text"
            required
            placeholder="Add contributor"
          />
        </div>
        <div class="input-group amount">
          <label for="amount">Amount</label
          ><input
            class="input"
            id="amount"
            type="number"
            required
            placeholder="â‚¹ Add Amount"
          />
        </div>
      </div>
      <div class="total">
        <span id="total-heading">Total Income</span
        ><span class="grand-total">&#8377;0</span>
        <button id="submit" type="submit">Submit</button>
      </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js" defer="defer"></script>
    <script src="savePDF.js" defer></script>
  </body>
</html>
